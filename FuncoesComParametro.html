<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function mostrarMensagem(msg) {
            alert(msg)
        }

        mostrarMensagem("Função COM PARÂMETRO em Javascript");
        mostrarMensagem("Outra Mensagem");
        
        msg = "Mensagem por variável";
        mostrarMensagem(msg)

    </script>
    
</body>
</html>
